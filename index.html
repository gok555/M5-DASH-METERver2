<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M5CAN Dashboard Ver 2.0</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'DejaVu Sans', sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #aaaaaa;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .card {
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            width: 140px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #888;
        }
        .value {
            font-size: 28px;
            font-weight: bold;
        }
        .unit {
            font-size: 12px;
            color: #666;
        }
        canvas {
            background-color: #000;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        #connectBtn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
        }
        #connectBtn:disabled {
            background-color: #555;
        }
        .mode-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .mode-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #444;
            background-color: #222;
            color: #aaa;
            border-radius: 5px;
            cursor: pointer;
        }
        .mode-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>M5CAN Dashboard</h1>
    <button id="connectBtn">CONNECT BLE</button>
    <div class="mode-buttons" id="modeControls" style="display:none;">
        <button id="btnCustom" class="mode-btn active" onclick="setMode('CUSTOM')">CUSTOM ECU</button>
        <button id="btnOEM" class="mode-btn" onclick="setMode('OEM')">OEM OBD2</button>
    </div>
    <!-- Gauge Canvas included -->
    <canvas id="gaugeCanvas" width="320" height="240"></canvas>
    <div class="container">
        <div class="card">
            <div class="label" style="color:#0afcf0">IAT</div>
            <div class="value" id="val_iat" style="color:#07f5ee">---</div>
            <div class="unit">°C</div>
        </div>
        <div class="card">
            <div class="label" style="color:#e809fc">AFR</div>
            <div class="value" id="val_afr" style="color:#ea07f5">---</div>
            <div class="unit">Ratio</div>
        </div>
        <div class="card">
            <div class="label" style="color:#f5f1f1">RPM</div>
            <div class="value" id="val_rpm" style="color:#f9f9f9">---</div>
            <div class="unit">rev/min</div>
        </div>
        <div class="card">
            <div class="label" style="color:#f8d306">VOLT</div>
            <div class="value" id="val_volt" style="color:#f5c807">---</div>
            <div class="unit">V</div>
        </div>
        <div class="card">
            <div class="label" style="color:#0bf20c">MAP</div>
            <div class="value" id="val_map" style="color:#2bf507">---</div>
            <div class="unit">kPa</div>
        </div>
        <div class="card">
            <div class="label" style="color:#fc0707">EGT</div>
            <div class="value" id="val_egt" style="color:#f51907">---</div>
            <div class="unit">°C</div>
        </div>
    </div>
    <script>
        // --- Configuration ---
        const SERVICE_UUID = '6e400001-b5a3-f393-e0a9-e50e24dcca9e';
        const RX_UUID = '6e400002-b5a3-f393-e0a9-e50e24dcca9e'; // Write to M5
        const TX_UUID = '6e400003-b5a3-f393-e0a9-e50e24dcca9e'; // Notify from M5
        let bluetoothDevice;
        let rxCharacteristic;
        let txCharacteristic;
        const connectBtn = document.getElementById('connectBtn');
        const modeControls = document.getElementById('modeControls');
        const btnCustom = document.getElementById('btnCustom');
        const btnOEM = document.getElementById('btnOEM');
        // Data Store
        let displayData = {
            rpm: 0, map: 0, afr: 0, iat: 0, volt: 0, egt: 0
        };
        // Target values for smoothing
        let targetData = {
            rpm: 0, map: 0
        };
        async function connect() {
            try {
                console.log('Requesting Bluetooth Device...');
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'M5CAN' }],
                    optionalServices: [SERVICE_UUID]
                });
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
                console.log('Connecting to GATT Server...');
                const server = await bluetoothDevice.gatt.connect();
                console.log('Getting Service...');
                const service = await server.getPrimaryService(SERVICE_UUID);
                console.log('Getting Characteristics...');
                txCharacteristic = await service.getCharacteristic(TX_UUID);
                rxCharacteristic = await service.getCharacteristic(RX_UUID);
                await txCharacteristic.startNotifications();
                txCharacteristic.addEventListener('characteristicvaluechanged', handleNotifications);
                console.log('Connected!');
                connectBtn.textContent = 'DISCONNECT';
                modeControls.style.display = 'flex';
                // Start Animation Loop
                requestAnimationFrame(animate);
            } catch (error) {
                console.log('Connection Failed:', error);
                alert('Connection Failed: ' + error);
            }
        }
        function disconnect() {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                bluetoothDevice.gatt.disconnect();
            }
        }
        function onDisconnected() {
            console.log('Disconnected');
            connectBtn.textContent = 'CONNECT BLE';
            modeControls.style.display = 'none';
        }
        function handleNotifications(event) {
            let value = event.target.value;
            let decoder = new TextDecoder('utf-8');
            let str = decoder.decode(value).trim();
            // Expected: "RPM,MAP,AFR,IAT,VOLT,EGT"
            // Example: "3000,50,14.7,30,13.5,800"
            let parts = str.split(',');
            if (parts.length >= 6) {
                // Update Targets for smoothing
                targetData.rpm = parseInt(parts[0]);
                targetData.map = parseInt(parts[1]); // Already subtract 100 in Py? Yes.
                // Direct update for texts
                document.getElementById('val_rpm').textContent = parts[0];
                document.getElementById('val_map').textContent = parts[1];
                document.getElementById('val_afr').textContent = parts[2];
                document.getElementById('val_iat').textContent = parts[3];
                document.getElementById('val_volt').textContent = parts[4];
                document.getElementById('val_egt').textContent = parts[5];
            }
        }
        // --- Mode Switching ---
        async function setMode(mode) {
            if (!rxCharacteristic) return;
            let cmd = "";
            if (mode === 'CUSTOM') {
                cmd = "SET_MODE_CUSTOM";
                btnCustom.classList.add('active');
                btnOEM.classList.remove('active');
            } else {
                cmd = "SET_MODE_OEM";
                btnOEM.classList.add('active');
                btnCustom.classList.remove('active');
            }
            try {
                let encoder = new TextEncoder();
                await rxCharacteristic.writeValue(encoder.encode(cmd));
                console.log("Sent Mode:", cmd);
            } catch (e) {
                console.log("Send Error:", e);
            }
        }
        // --- Canvas Animation (LERP) ---
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');
        function lerp(start, end, amt) {
            return (1 - amt) * start + amt * end;
        }
        function drawGauge(rpm, map) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Background
            ctx.fillStyle = "#111";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            // RPM BAR (Arc)
            let cx = canvas.width / 2;
            let cy = canvas.height / 2 + 40;
            let radius = 100;
            let startAngle = Math.PI * 0.8;
            let endAngle = Math.PI * 2.2;
            let maxRpm = 8000;
            // Draw Track
            ctx.beginPath();
            ctx.arc(cx, cy, radius, startAngle, endAngle);
            ctx.lineWidth = 15;
            ctx.strokeStyle = "#333";
            ctx.stroke();
            // Draw Value
            let progress = rpm / maxRpm;
            if (progress > 1) progress = 1;
            let currentAngle = startAngle + (endAngle - startAngle) * progress;
            ctx.beginPath();
            ctx.arc(cx, cy, radius, startAngle, currentAngle);
            ctx.lineWidth = 15;
            // Gradient Color
            let grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
            grad.addColorStop(0, "#0afcf0");
            grad.addColorStop(0.5, "#0bf20c");
            grad.addColorStop(1, "#fc0707");
            ctx.strokeStyle = grad;
            ctx.stroke();
            // Center Text
            ctx.fillStyle = "#fff";
            ctx.font = "bold 40px Arial";
            ctx.textAlign = "center";
            ctx.fillText(Math.round(rpm), cx, cy);
            ctx.font = "14px Arial";
            ctx.fillStyle = "#888";
            ctx.fillText("RPM", cx, cy + 20);
            // Boost Bar (Bottom)
            let barW = 200;
            let barH = 10;
            let barX = (canvas.width - barW) / 2;
            let barY = cy + 50;
            ctx.fillStyle = "#333";
            ctx.fillRect(barX, barY, barW, barH);
            let mapProgress = (map + 100) / 250; // Range -100 to +150 kpa (relative) -> 0 to 250 abs? 
            // map val comes as Relative Kpa (e.g. -50 vacuum, +100 boost)
            // Let's assume -100 to +150 range for bar
            let boost = map; // -100 to ...
            let bPct = (boost + 80) / 200; // Adjust for visualization
            if (bPct < 0) bPct = 0;
            if (bPct > 1) bPct = 1;
            ctx.fillStyle = "#0bf20c";
            ctx.fillRect(barX, barY, barW * bPct, barH);
        }
        function animate() {
            // Smooth values
            displayData.rpm = lerp(displayData.rpm, targetData.rpm, 0.2);
            displayData.map = lerp(displayData.map, targetData.map, 0.2);
            drawGauge(displayData.rpm, displayData.map);
            requestAnimationFrame(animate);
        }
        connectBtn.addEventListener('click', async () => {
            if (bluetoothDevice && bluetoothDevice.gatt.connected) {
                disconnect();
            } else {
                connect();
            }
        });
    </script>
</body>
</html>
